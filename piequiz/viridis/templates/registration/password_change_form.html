{% extends 'base.html' %}
{% block title %}Change password{% endblock %}
{% block content %}

<form action="" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" name="old_password" class="form-control" id="old-password" placeholder="Old password">
    </div>
    <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" name="new_password1" class="form-control" id="new-password" placeholder="New Password">
    </div>
    <div class="form-group">
        <label for="new-password-repeat">New Password (Repeat)</label>
        <input type="password" name="new_password2" class="form-control" id="new-password-repeat" placeholder="New Password (Repeat)">
    </div>
    
    <button type="submit" class="btn btn-primary">Change my password</button>
</form>

{% endblock %}
