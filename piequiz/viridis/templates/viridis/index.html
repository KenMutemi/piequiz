{% extends "base.html" %}

{% block content %}
<div id="index-main">
<div id="index-main-header" class="well"><label>Recent Tests</label></div>
{% if tests %}
<table class="table">
    {% for test in tests %}
      <tr height="20">
        <td>
          <a href="{{ test.get_absolute_url }}">{{test.title}}</a>
        </td>
        <td>
            {{ test.user }} 
        </td>
        <td>
          {{ test.pub_date|date:"M d, Y" }}
        </td>
      </tr>
    {% endfor %}
</table>
    {% else %}
        <strong>There are no tests at present</strong>
{% endif %}
</div>
{% endblock %}
