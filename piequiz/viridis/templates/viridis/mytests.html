{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block title %}Quizzes{% endblock %}
{% block content %}
<div class="panel panel-default">
<form action="{% url 'viridis:my_tests' %}" method="post">
  {% csrf_token %}
<div class="panel-heading heading-mytests">Quizzes
<div class="btn-group btn-group-sm pull-right group-mytests">
<button type="submit" name="delete" id="mytests-delete" class="btn btn-danger" title="delete"><i class="fa fa-trash-o"></i></button>
<button type="submit" name="edit" id="mytests-delete" class="btn btn-primary" title="edit"><i class="fa fa-edit"></i></button>
</div>
</div>
<div class="panel-body">
{% render_table test %}
</div>
</form>
</div>
{% endblock %}
