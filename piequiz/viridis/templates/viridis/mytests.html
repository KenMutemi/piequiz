{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block title %}Quizzes{% endblock %}
{% block content %}
<div class="panel panel-default">
  <form action="{% url 'viridis:my_tests' %}" method="post">
    {% csrf_token %}
    <div class="panel-heading heading-mytests">Quizzes
      <div class="btn-group btn-group-sm pull-right group-mytests">
        <button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
        <button type="submit" name="delete" id="mytests-delete" class="btn btn-danger" title="delete">Delete</button>
      </div>
    </div>
    <div class="panel-body">
      {% render_table test %}
    </div>
  </form>
</div>
{% endblock %}
