{% extends "base.html" %}

{% block content %}
<div id="test">
  <div id = "test-header" class="well"><label>{{ test.title }}<label></div>
  <div id="test-body">
  {% if test.question_set.all %}
    {% for question in test.question_set.all %}
    <p><b>{{ forloop.counter }}. {{ question.question_text }} ({{ question.marks }} marks)</b></p>
    <hr>
    {% endfor %}
  {% else %}
    <b>There are no questions for <i>{{ test.title }}</i>.</b>
  {% endif %}
  </div>
</div>
{% endblock %}
